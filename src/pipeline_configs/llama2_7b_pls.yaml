# Raw Data
dataset_name: "pszemraj/scientific_lay_summarisation-elife-norm"
task: "elife"

## Unity calalog configuration
landing:
  task_name: null
  catalog_name: "llama2_summarisation_pls"
  schema_name: "test_landing"
  destination_file_format: "VOLUME"
  mode: null
bronze:
  task_name: "pls_to_bronze"
  catalog_name: "llama2_summarisation_pls"
  schema_name: "bronze"
  destination_file_format: "DELTA"
  mode: "overwrite"
silver:
  task_name: "pls_to_bronze"
  catalog_name: "llama2_summarisation_pls"
  schema_name: "silver"
  destination_file_format: "DELTA"
  mode: "overwrite"
gold:
  task_name: "pls_to_gold"
  catalog_name: "llama2_summarisation_pls"
  schema_name: "gold"
  destination_file_format: "DELTA"
  mode: "overwrite"
feature_store:
  task_name: "pls_to_feature_store"
  catalog_name: "llama2_feature_store"
  schema_name: "pls"
  destination_file_format: "FEATURESTORE"
  mode: "overwrite"

# Modelling
#model: "/Volumes/llama2_feature_store/models/llama2_7b/"
modelling:
  experiment_name: "/llama2_7b_pls"
  base_model: "togethercomputer/LLaMA-2-7B-32K"
  model_name: "llama2_biomedical_pls"
  use_flash_attention_2: true
  model_config:
    use_cache: false
    pretraining_tp: 1

  bits_and_bytes_config:
    load_in_4bit: true
    bnb_4bit_quant_type: "nf4:"
    bnb_4bit_compute_dtype: "float16"
    bnb_4bit_use_double_quant: false
  lora_config:
    r: 64
    lora_alpha: 16
    lora_dropout: 0.1
    inference_mode: false
    bias: "none"
    task_type: "CAUSAL_LM"
  training_params:
    num_train_epochs: 1
    max_steps: -1
    bf16: False
    fp16: True
    per_device_train_batch_size: 4
    per_device_eval_batch_size: 4
    gradient_accumulation_steps: 1
    max_grad_norm: 0.3
    optim: "paged_adamw_32bit"
    learning_rate: 4e-5
    lr_scheduler_type: "constant"
    warmup_ratio: 0.03
    weight_decay: 0.001
    group_by_length: True
    gradient_checkpointing: True
    save_steps: 50
    logging_steps: 10
    output_dir: "./.model_files"
    report_to: "mlflow"
  sft_trainer_config:
    dataset_text_field: "model_input"
    max_sequence_length: null
    packing: null
